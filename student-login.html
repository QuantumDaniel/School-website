  <div class="credentials">
    <div class="login-picture"><img loading="delay" src="images/IMG_0535.jpeg" alt="students"></div>
    <div class="log-in-container">
      <div class="logo">
        <div class="logo2">
          <img class="circular-image2" src="telescope logo.png" alt="School logo" title="School Logo">
        </div>
      </div>
      <div class="welcome-message1">
        <p>Welcome to Telescope international School's <br> Student login Portal</p>
      </div>
      <div class="input-message">Enter your ID and password to login</div>

      <div class="input-container">
        <form>
          <input class="js-userName username" type="text" placeholder=" Enter your ID" name = "userName" autocomplete="on">
          <div class="check-id"></div>
    
          <input class="js-password password" placeholder="Enter your Password" type="password" name = "password">
          <div class="check-password"></div>
          </form>
          
      
        <div class=show-button><button class="js-show show "> <img class="password-image"
              src="images/download (2).png"></button></div>
      </div>
      <div class="save-password"><input type="checkbox" id = "password" autocomplete="on" name = "password"> <label for="password">Remember Me</label></div>
      
      <div class="account-container">
        <button class="js-submit submit">Sign-in</button>
      </div>
    </div>
  </div>
